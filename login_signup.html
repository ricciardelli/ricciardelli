<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/jcarousel.responsive.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login / Sign up</title>
</head>
<body>
  <div class="wrap">
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#">My account</a></li>
              <li><a href="#">Cart</a></li>
              <li><a href="#">Checkout</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>

      <div class="row">
        <div class="col-lg-9">
          <input type="text" class="form-control" placeholder="Search your stuff">
        </div><!-- /.col-lg-6 -->
        <div class="col-lg-1">
          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">Search</a>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default">Sign up</a>
          </div>
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-lg-6">
          <div class="panel-default">
            <div class="panel-heading">
              <h3>Login</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-1">
                    <label for="email">Email:</label>
                  </div>
                  <div class="col-lg-9">
                    <input type="email" class="form-control" id="email" placeholder="">
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-1">
                    <label for="password">Password:</label>
                  </div>
                  <div class="col-lg-9">
                    <input type="password" class="form-control" id="password" placeholder="">
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-2"></div>
                  <div class="col-lg-9">
                    <button type="submit" class="btn btn-default">Login</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="panel-default">
            <div class="panel-heading">
              <h3>Sign up</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <label for="fullname">Full name:</label>
                  </div>
                  <div class="col-lg-8">
                    <input type="text" class="form-control" id="fullname">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <label for="email_signup">Email:</label>
                  </div>
                  <div class="col-lg-8">
                    <input type="email" class="form-control" id="email_signup" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <label for="email_confirm">Confirm Email:</label>
                  </div>
                  <div class="col-lg-8">
                    <input type="email" class="form-control" id="email_confirm" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <label for="password_signup">Password:</label>
                  </div>
                  <div class="col-lg-8">
                    <input type="password" class="form-control" id="password_signup" placeholder="">
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-1"></div>
                  <div class="col-lg-2">
                    <label for="password_confirm">Confirm Password:</label>
                  </div>
                  <div class="col-lg-8">
                    <input type="password" class="form-control" id="password_confirm" placeholder="">
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3"></div>
                  <div class="col-lg-9">
                    <button type="submit" class="btn btn-default">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
